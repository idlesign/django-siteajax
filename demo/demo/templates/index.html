{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>django-siteajax demo</title>
    {% include "siteajax/cdn.html" %}
</head>
<body>
    <h1>{{ title }}</h1>

    <button name="some_time" hx-target="#sample_1_target" hx-post="/sample_1/">Get time (sample_1)</button>
    <div id="sample_1_target">this is to be swapped</div>

    <hr>

    <div id="some_uuid" hx-get hx-trigger="load"></div>

    <hr>

    <button id="replacer-1" hx-get>Replace me 1 (sample_2)</button>
    <button id="replacer-2" hx-get>Replace me 2 (sample_2)</button>

    <script>{% include "siteajax/init_csrf.js" %}</script>

    <script>
        document.body.addEventListener('fireThis', function(e){
           alert('Server triggered fireThis event: `one.two` data = ' + e.detail.one.two);
        })
    </script>

</body>
</html>
